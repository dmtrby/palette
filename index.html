<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/fontello.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&amp;subset=cyrillic,greek" rel="stylesheet">
    <title>CodeJam - Palette</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
                <a class="link" href="#"><i class="icon-menu"></i></a>
                <h1>CodeJam - Palette</h1>
                <a class="link" href="#"><i class="icon-ellipsis-vert"></i></a>
        </header>
        <main class="main">
            <section class ="left">
                <div class="left-first">
                    <button id="bucket" class="btn" type="button"><span><i class="icon-bucket"></i>Paint bucket (z)</span></button>
                    <button id="eyedropper" class="btn" type="button"><span><i class="icon-eyedropper"></i>Choose color (x)</span></button>
                    <button id="move" class="btn" type="button"><span><i class="icon-move"></i>Move (c)</span></button>
                    <button id="transform" class="btn" type="button"><span><i class="icon-exchange"></i>Transform (v)</span></button>
                </div>
                <div class="left-second">
                    <div class="color-info">
                        <span>Current color:</span>
                        <div id="current" class="current-color"></div>
                    </div>
                    <div class="color-info">
                        <span>Previous color:</span>
                        <div id="prev" class="prev-color"></div>
                    </div>
                   <div class="colors">
                       <div class="circle"></div>
                       <div class="circle"></div>
                       <div class="circle"></div>
                       <div class="circle"></div>
                       <div class="circle"></div>
                       <div class="circle"></div>
                       <div class="circle"></div>
                       <div class="circle"></div>
                       <div class="circle"></div>
                       <div class="circle"></div>
                       <div class="circle"></div>
                       <div class="circle"></div>
                       <div class="circle"></div>
                       <div class="circle"></div>
                       <div class="circle"></div>
                   </div>
                </div>
            </section>
            <section class="right">
               
            </section>
        </main>
    </div>
    <script type="module" src="assets/js/index.js"></script>
</body>
</html>
